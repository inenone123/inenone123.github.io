<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小説一覧 - My Creative Site</title>
    <style>
        /* 基本的なデザインはトップページと同じにします */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.8; /* 小説なので行間を少し広めにしました */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover { color: #ddd; }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 小説用のデザイン追加 */
        .novel-card {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .novel-title {
            font-size: 1.5em;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .novel-desc {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        .read-btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .read-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Novel</h1>
        <p>小説・物語</p>
    </header>

    <nav>
        <a href="index.html">ホーム</a>
        <a href="novel.html">小説</a>
        <a href="photo.html">写真・感想</a>
        <a href="art.html">イラスト</a>
    </nav>

    <div class="container">
        <h2>作品一覧</h2>

        <div class="novel-card">
            <h3 class="novel-title">雨の日の珈琲店</h3>
            <p class="novel-desc">ある雨の日、ふと立ち寄った喫茶店で起きた不思議な出来事。短編ファンタジー。</p>
            <a href="#" class="read-btn">この作品を読む</a>
        </div>

        <div class="novel-card">
            <h3 class="novel-title">星を追う少年</h3>
            <p class="novel-desc">連載中の長編小説。第1章〜第3章まで公開中。</p>
            <a href="#" class="read-btn">この作品を読む</a>
        </div>

    </div>

</body>
</html>
